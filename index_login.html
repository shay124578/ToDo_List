<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JUST DO IT</title>
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="login.css">
<link rel="stylesheet" href="footer.css">
</head>
<body>
    
    <div id="header">
        <div class="flexrow-container">
            <div class="standard-theme theme-selector"></div>
            <div class="blue-theme theme-selector"></div>
            <div class="green-theme theme-selector"></div>
            <div class="light-theme theme-selector"></div>
            <div class="darker-theme theme-selector"></div>
        </div>
    </div>

    <div class="wrapper">
      <div class="form-wrapper sign-in">
        <form action="">
          <h2>Login</h2>
          <div class="input-group">
            <input type="text" required>
            <label for="">Username</label>
          </div>
          <div class="input-group">
            <input type="password" required>
            <label for="">Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox"> Remember me</label>
          </div>
          <button type="submit">Login</button>
          <div class="signUp-link">
            <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
          </div>
        </form>
      </div>
      <div class="form-wrapper sign-up">
        <form action="">
          <h2>Sign Up</h2>
          <div class="input-group">
            <input type="text" required>
            <label for="">Username</label>
          </div>
          <div class="input-group">
            <input type="email" required>
            <label for="">Email</label>
          </div>
          <div class="input-group">
            <input type="password" required>
            <label for="">Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox"> I agree to the terms & conditions</label>
          </div>
          <button type="submit">Sign Up</button>
          <div class="signUp-link">
            <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
<footer>
    <div class="footer-content">
      <p>To-Do List is a simple and effective way to manage your tasks and stay organized. Add tasks, mark them as complete, and delete them when done.</p>
      <div class="footer-links">
        <a href="https://github.com" target="_blank">GitHub</a>
        <a href="https://youtube.com" target="_blank">YouTube</a>
        <a href="https://mail.google.com">Gmail</a>
      </div>
    </div>
  </footer>
  <script src="login.js"></script>
</body>
</html>
